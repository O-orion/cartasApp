{% extends 'base.html' %}
{% block content %}
  <main>
    <h2 class="text-muted text-center">{{carta.titulo}}</h2>
    {% include 'partials/_alertas.html' %}
    <div class="container ">
      <form action="{% url 'atualizar_carta' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" id="carta_id" class="mt-3 form-control" name="carta_id" value="{{carta.id}}" hidden>
  
        <div class="mb-3">
          <label for="tema" class="form-label">Tema</label>
          <input readonly type="text"  name="tema" class="form-control" id="tema" placeholder="Sentimentos" value="{{carta.tema}}">
        </div>
        <div class="mb-3">
          <label for="remetente" class="form-label">Remetente</label>
          <input  readonly name="remetente" type="text" class="form-control" id="remetente" placeholder="De min" value="{{carta.remetente}}">
        </div>
        <div class="mb-3"> 
          <label for="destinatario" class="form-label">Destinat√°rio</label>
          <input  readonly name="destinatario" type="text" class="form-control" id="destinatario" placeholder="Para minha amada" value="{{carta.destinatario}}">
        </div>
        <div class="mb-3">
          <label for="texto" class="form-label"  >Seu texto</label>
          <textarea  readonly name="texto" class="form-control" id="texto"  rows="4" >{{carta.texto}}</textarea>
        </div>
        <div class="mb-3">
            <label for="data" class="form-label">Data</label>
            <input  readonly type="text" name="data" id="data" class="form-control" value="{{carta.data_carta}}" >
        </div>
        <a class="mb-4 btn btn-primary" href="{% url 'index' %}">Voltar</a>
      </form>
    </div>
      
  </main>
{% endblock%}
